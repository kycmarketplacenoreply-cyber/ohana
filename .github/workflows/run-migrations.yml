name: Run DB migrations

on:
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run DB migrations (drizzle-kit)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run db:push
